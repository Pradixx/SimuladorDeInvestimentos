<div class="card-registro">
    <h2>Registrar Novo Investimento</h2>
    <p class="auth-info">Usuário Ativo (ID): <strong>{{ userId }}</strong></p>

    <form (ngSubmit)="registrarInvestimento()" #registroForm="ngForm">
        <div class="input-group">
            <label for="nome">Nome do Investimento</label>
            <input id="nome" type="text" [(ngModel)]="novoInvestimento.nome" name="nome" required minlength="3">
        </div>

        <div class="input-group">
            <label for="tipo">Tipo (ex: CDB, Tesouro, Ações)</label>
            <input id="tipo" type="text" [(ngModel)]="novoInvestimento.tipo" name="tipo" required>
        </div>

        <div class="grid-2-cols">
            <div class="input-group">
                <label for="valorInicial">Valor Inicial (R$)</label>
                <input id="valorInicial" type="number" [(ngModel)]="novoInvestimento.valorInicial" name="valorInicial" required min="10">
            </div>
            
            <div class="input-group">
                <label for="taxa">Taxa de Rendimento Anual (%)</label>
                <input id="taxa" type="number" [(ngModel)]="novoInvestimento.taxa" name="taxa" required min="0.1" max="100">
            </div>
        </div>

        <button type="submit" [disabled]="!registroForm.valid || !authReady" class="btn-submit">
            {{ authReady ? 'Salvar Investimento' : 'Aguardando Autenticação...' }}
        </button>
    </form>

    <p *ngIf="statusMensagem" class="status-message">{{ statusMensagem }}</p>
</div>
